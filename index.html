<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>random quote machine</title>
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,500,700' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/index.js"></script>
</head>
<body class = "random-background">
  <div id = "big-rectangle" class = "round-border">
    <div class = "quote random-color">
      <div>
        <i id = "quote-mark" class = "fa fa-quote-left"></i>
        <span id = "quote"><span>
      </div>
      <div id = "author">
        <span></span>
      </div>
    </div>
    <div>
      <button id = "twitter" title = "Tweet this!" class = "square-button round-border random-background">
        <i class="fa fa-twitter"></i>
      </button>
      <button id = "facebook" title = "Share on Facebook!" class = "square-button round-border random-background">
        <i class="fa fa-facebook"></i>
      </button>
      
      <button id = "new-quote" class = "round-border random-background">
        New quote
      </button>
    </div>
  </div>
</body>
</html>
